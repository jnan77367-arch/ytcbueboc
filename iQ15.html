<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iQOO 15 | 状态</title>
    <style>
        :root {
            --bg-deep: #0a0c1a;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            color: var(--text-primary); overflow: hidden;
        }
        /* === 优化背景：移除扫描线，增强微粒 === */
        .dynamic-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -3;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(40, 20, 90, 0.8) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(10, 40, 80, 0.8) 0%, transparent 50%),
                linear-gradient(160deg, #0d0b20 0%, #151235 40%, #101b30 100%);
        }
        .dynamic-bg::before {
            content: ''; position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(130, 90, 255, 0.25) 0%, transparent 15%),
                radial-gradient(circle at 70% 60%, rgba(0, 180, 255, 0.2) 0%, transparent 18%);
            animation: auraRotate 50s infinite linear; filter: blur(50px);
        }
        /* 【修改点1：移除 .scanline 相关所有CSS】 */
        
        /* 【修改点2：大幅增强的微粒效果】 */
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            /* 显著增加光点数量，扩大分布 */
            background-image: 
                radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.9) 0%, transparent 100%),
                radial-gradient(1px 1px at 20% 60%, rgba(255, 255, 255, 0.7) 0%, transparent 100%),
                radial-gradient(1.5px 1.5px at 30% 40%, rgba(255, 255, 255, 0.9) 0%, transparent 100%),
                radial-gradient(1px 1px at 40% 80%, rgba(255, 255, 255, 0.6) 0%, transparent 100%),
                radial-gradient(2px 2px at 50% 30%, rgba(255, 255, 255, 0.8) 0%, transparent 100%),
                radial-gradient(1px 1px at 60% 50%, rgba(255, 255, 255, 0.7) 0%, transparent 100%),
                radial-gradient(1.5px 1.5px at 70% 20%, rgba(255, 255, 255, 0.9) 0%, transparent 100%),
                radial-gradient(1px 1px at 80% 70%, rgba(255, 255, 255, 0.6) 0%, transparent 100%),
                radial-gradient(2px 2px at 90% 40%, rgba(255, 255, 255, 0.8) 0%, transparent 100%),
                radial-gradient(1px 1px at 95% 85%, rgba(255, 255, 255, 0.7) 0%, transparent 100%);
            background-size: 400px 400px;
            animation: particleMove 25s infinite linear;
        }
        @keyframes auraRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes particleMove { 0% { background-position: 0px 0px, 100px 150px, 200px 50px, 300px 200px, 50px 100px, 150px 250px, 250px 80px, 350px 180px, 120px 300px, 280px 120px; } 100% { background-position: 400px 400px, 500px 550px, 600px 450px, 700px 600px, 450px 500px, 550px 650px, 650px 480px, 750px 580px, 520px 700px, 680px 520px; } }
        
        #appContainer {
            width: 100%; height: 100%; max-width: 500px; margin: 0 auto; position: relative;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
            background: rgba(10, 12, 26, 0.2);
        }
        .top-bar {
            height: 70px; padding: 0 24px; display: flex; align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
            background: rgba(15, 17, 35, 0.7); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 10;
        }
        .lock-arrow {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            color: #cccccc; background: rgba(30, 30, 40, 0.5); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; font-size: 18px; cursor: pointer; transition: all 0.2s ease;
        }
        .lock-arrow:hover { background: rgba(50, 50, 60, 0.7); border-color: rgba(255, 255, 255, 0.2); }
        .content { padding-bottom: 60px; }
        
        /* === 【修改点3：完全重新设计的主卡片】 === */
        .hero-card {
            margin: 30px 24px; padding: 60px 20px; position: relative;
            /* 核心形状：几何切割感 */
            border-radius: 28px;
            background: rgba(20, 22, 40, 0.65);
            backdrop-filter: blur(40px) saturate(200%);
            /* 多层边框光效 */
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                /* 外层深色投影 */
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                /* 第一层光边：整体霓虹辉光 */
                0 0 0 1px rgba(100, 80, 255, 0.15),
                /* 第二层光边：锐利内发光 */
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                /* 第三层光边：底部高光增强立体感 */
                inset 0 -1px 0 0 rgba(255, 255, 255, 0.07);
            overflow: hidden;
        }
        /* 卡片的动态锐利光边 */
        .hero-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 28px;
            padding: 2px; /* 控制光边宽度 */
            background: linear-gradient(135deg, 
                rgba(0, 200, 255, 0.4) 0%, 
                rgba(120, 90, 255, 0.6) 50%, 
                rgba(0, 200, 255, 0.4) 100%);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: cardBorderGlow 4s ease-in-out infinite alternate;
            pointer-events: none;
        }
        /* 卡片内部：更克制的动态流光 */
        .hero-card::after {
            content: '';
            position: absolute;
            top: -100%; left: -50%;
            width: 200%; height: 300%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(100, 80, 255, 0.03) 15%,
                rgba(0, 180, 255, 0.05) 50%,
                rgba(100, 80, 255, 0.03) 85%,
                transparent 100%
            );
            transform: rotate(15deg);
            animation: cardInternalShine 8s linear infinite;
            pointer-events: none;
        }
        @keyframes cardBorderGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        @keyframes cardInternalShine {
            0% { transform: translateY(-100%) rotate(15deg); }
            100% { transform: translateY(100%) rotate(15deg); }
        }
        
        .os-title {
            font-size: 58px; font-weight: 900; text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #a8a6ff 50%, #6eeeff 100%);
            -webkit-background-clip: text; background-clip: text; color: transparent;
            margin-bottom: 10px; letter-spacing: -2px;
            position: relative; z-index: 2; /* 确保在光效之上 */
        }
        .os-version {
            text-align: center; color: var(--text-secondary); font-size: 16px; letter-spacing: 3px;
            position: relative; z-index: 2;
        }
        .device-section { padding: 0 24px; text-align: right; margin-bottom: 40px; }
        .device-name { font-size: 44px; font-weight: 900; color: var(--text-primary); margin-bottom: 8px; }
        .device-subtitle { font-size: 15px; color: var(--text-secondary); }
        .specs-list { padding: 0 24px; }
        .spec-item {
            display: flex; justify-content: space-between; align-items: flex-start; padding: 22px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .spec-item:last-child { border-bottom: none; }
        .spec-value { font-size: 17px; font-weight: 600; color: var(--text-primary); text-align: right; line-height: 1.5; flex: 1; }
        .spec-label { font-size: 14px; color: var(--text-secondary); margin-left: 20px; width: 100px; text-align: right; padding-right: 15px; position: relative; }
        .spec-label::after {
            content: ''; position: absolute; right: 0; top: 50%; transform: translateY(-50%); width: 3px; height: 20px;
            background: linear-gradient(to bottom, #00f3ff, #6a67ff); border-radius: 2px;
        }
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 7, 18, 0.95); backdrop-filter: blur(20px); z-index: 1000;
            align-items: center; justify-content: center;
        }
        .modal-box {
            background: rgba(20, 22, 40, 0.9); backdrop-filter: blur(30px); border-radius: 24px; padding: 40px 35px;
            width: 90%; max-width: 360px; border: 1px solid rgba(0, 243, 255, 0.15);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5); text-align: center;
        }
        .modal-title { font-size: 26px; font-weight: 800; margin-bottom: 10px; background: linear-gradient(90deg, #00f3ff, #6a67ff); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .modal-subtitle { color: var(--text-secondary); font-size: 14px; margin-bottom: 30px; }
        .modal-input {
            width: 100%; padding: 20px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 14px; color: white; font-size: 22px; text-align: center; letter-spacing: 6px;
            margin-bottom: 25px; outline: none;
        }
        .modal-input:focus { border-color: #00f3ff; }
        .modal-error { color: #ff4d7c; font-size: 14px; margin-bottom: 20px; display: none; }
        .modal-buttons { display: flex; gap: 15px; }
        .modal-btn { flex: 1; padding: 16px; border: none; border-radius: 14px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-cancel { background: rgba(255, 255, 255, 0.08); color: var(--text-secondary); }
        .btn-submit { background: linear-gradient(90deg, #00f3ff, #6a67ff); color: #0a0c1a; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(106, 103, 255, 0.3); }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } }
        .shake { animation: shake 0.5s ease; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
    <!-- 背景层：已移除扫描线 -->
    <div class="dynamic-bg"></div>
    <div class="particles"></div>
    
    <div id="appContainer">
        <div class="top-bar">
            <div class="lock-arrow" id="lockArrow"><i class="fas fa-arrow-left"></i></div>
        </div>
        <div class="content">
            <!-- 全新设计的主卡片 -->
            <div class="hero-card">
                <div class="os-title">originOS</div>
                <div class="os-version">SYSTEM 6</div>
            </div>
            
            <div class="device-section">
                <div class="device-name" id="deviceName">iQOO 15</div>
                <div class="device-subtitle">性能觉醒</div>
            </div>
            <div class="specs-list">
                <div class="spec-item">
                    <div class="spec-value" id="deviceNameValue">iQOO 15</div>
                    <div class="spec-label">设备名称</div>
                </div>
                <div class="spec-item">
                    <div class="spec-value">4.6 GHz 第五代骁龙®8 至尊版移动平台 八核</div>
                    <div class="spec-label">处理器</div>
                </div>
                <div class="spec-item">
                    <div class="spec-value">512 GB 手机存储</div>
                    <div class="spec-label">手机存储</div>
                </div>
                <div class="spec-item">
                    <div class="spec-value">12 GB + 12 GB 运行内存</div>
                    <div class="spec-label">运行内存</div>
                </div>
                <div class="spec-item">
                    <div class="spec-value">50 GB 存储压缩</div>
                    <div class="spec-label">存储压缩</div>
                </div>
                <div class="spec-item">
                    <div class="spec-value">自研电竞芯片 Q3 芯片</div>
                    <div class="spec-label">芯片</div>
                </div>
                <div class="spec-item">
                    <div class="spec-value">7000 mAh 电池容量</div>
                    <div class="spec-label">电池容量</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="vaultModal">
        <div class="modal-box">
            <div class="modal-title">系统保险库</div>
            <div class="modal-subtitle">需要验证权限以返回</div>
            <input type="password" class="modal-input" id="vaultInput" maxlength="6">
            <div class="modal-error" id="vaultError">访问被拒绝。密码无效。</div>
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" id="vaultCancel">取消</button>
                <button class="modal-btn btn-submit" id="vaultSubmit">验证</button>
            </div>
        </div>
    </div>

    <script>
        const lockArrow = document.getElementById('lockArrow');
        const vaultModal = document.getElementById('vaultModal');
        const vaultInput = document.getElementById('vaultInput');
        const vaultError = document.getElementById('vaultError');
        const vaultCancel = document.getElementById('vaultCancel');
        const vaultSubmit = document.getElementById('vaultSubmit');
        const deviceName = document.getElementById('deviceName');
        const deviceNameValue = document.getElementById('deviceNameValue');
        lockArrow.addEventListener('click', () => {
            vaultModal.style.display = 'flex';
            vaultInput.value = '';
            vaultError.style.display = 'none';
            vaultInput.focus();
        });
        vaultSubmit.addEventListener('click', () => {
            vaultError.style.display = 'block';
            vaultInput.classList.add('shake');
            vaultInput.value = '';
            vaultInput.focus();
            setTimeout(() => vaultInput.classList.remove('shake'), 500);
        });
        vaultCancel.addEventListener('click', () => {
            vaultModal.style.display = 'none';
            vaultInput.value = '';
            vaultError.style.display = 'none';
        });
        vaultInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') vaultSubmit.click(); });
        vaultModal.addEventListener('click', (e) => {
            if (e.target === vaultModal) {
                vaultModal.style.display = 'none';
                vaultInput.value = '';
                vaultError.style.display = 'none';
            }
        });
        deviceName.addEventListener('click', () => {
            const newName = prompt('设备名称:', deviceName.textContent);
            if (newName && newName.trim()) {
                deviceName.textContent = newName.trim();
                deviceNameValue.textContent = newName.trim();
            }
        });
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        let lastTouchEnd = 0;
        document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
        document.addEventListener('touchend', e => { const now = Date.now(); if (now - lastTouchEnd <= 300) e.preventDefault(); lastTouchEnd = now; }, { passive: false });
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('wheel', e => { if (e.ctrlKey) e.preventDefault(); }, { passive: false });
    </script>
</body>
</html>
